<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartBank - Dashboard</title>
  </head>
  <body class='bg-root-background'>

    <header class='w-full bg-root-header text-white'>Header</header>

    <nav id='navBar'></nav>

    <section class='flex flex-col items-center lg:items-normal'>
      <select class='outline outline-1 p-3 lg:ml-32 mt-4 w-96 lg:w-[17rem] xl:min-w-[475px] rounded-xl text-lg' id="accountsList">
        <option value="">Selecciona una cuenta</option>
        <option value="0800">0800 - Cuenta corriente</option>
      </select>
      <div class='w-auto flex flex-wrap lg:mx-32 py-4 gap-10 justify-center lg:justify-between'>
        <article id='tarjetaCuenta' class='relative bg-root-bg-card w-96 lg:w-[45%] xl:min-w-[475px] max-w-1/2 h-72 rounded-2xl p-5'>
          <h4 class='font-semibold text-xl'>Saldo en cuenta</h4>
          <div class='flex flex-row gap-5'>
            <p class='text-5xl' id='saldo'>$ 450.000</p>
            <button id='saldo-activo'>
              <img src="/ver-activo.svg" alt="icono ver" />
            </button>
            <button id='saldo-oculto'>
              <img class='hidden' src="/ver-desactivado.svg" alt="icono ver" />
            </button>
          </div>
          <a href="/movimientos/?cuenta=123" target='_self' id='lnk_Movimientos' class='absolute bottom-5 right-5 text-lg'>Ver resumen</a>
        </article>
        <article class='bg-root-bg-card w-96 lg:w-[45%] xl:min-w-[475px] h-72 rounded-2xl p-5 relative flex justify-center '>
          <h4 class='font-semibold text-xl absolute top-[-30px] left-5'>Mis Inversiones</h4>
          <img class='max-h-full opacity-40' src="/Inversiones.svg" alt="Grafico inversiones" id='invGraph' />
          <div class='absolute w-2/3 h-auto top-1/3 text-center' id='noInvMssg'>
            <p class='text-xl'>
              No tienes inversiones registradas en este momento. Para comenzar 
              <br/> 
              <a class='text-blue-900 font-bold pointer-events-none' href="#">haz click aquí</a>
            </p>
          </div>
        </article>
      </div>
    </section>

    <section class='mx-32 my-4 h-auto'>
      <h3 class='font-semibold text-2xl mb-4'>Accesos rápidos</h3>
      <div class='flex flex-row flex-wrap gap-7 justify-evenly xl:justify-between h-auto'>
        <a href='#QR' id='QR' class='opacity-50 pointer-events-none bg-root-bg-card rounded-lg min-h-36 min-w-44 xl:w-48 xl:h-36 flex flex-col justify-center items-center gap-3'>
          <img src="/qr-activo.svg" alt="Logo: Código QR" />
          <p class='text-xl'>Generar QR</p>
        </a>
        <a href='#prestamos' id='prestamos' class='opacity-50 pointer-events-none bg-root-bg-card rounded-lg min-h-36 min-w-44 xl:w-48 xl:h-36 flex flex-col justify-center items-center gap-3'>
          <img src="/cash-activo.svg" alt="Logo: Prestamos" />
          <p class='text-xl'>Préstamos</p>
        </a>
        <a href='/transferir/' id='transferir' class='bg-root-bg-card rounded-lg min-h-36 min-w-44 xl:w-48 xl:h-36 flex flex-col justify-center items-center gap-3'>
          <img src="/transf-activo.svg" alt="Logo: Transferencias" />
          <p class='text-xl'>Transferencias</p>
        </a>
        <a href='#promociones' id='promociones' class='opacity-50 pointer-events-none bg-root-bg-card rounded-lg min-h-36 min-w-44 xl:w-48 xl:h-36 flex flex-col justify-center items-center gap-3'>
          <img src="/percent-activo.svg" alt="Logo: Promociones" />
          <p class='text-xl'>Promociones</p>
        </a>
        <a href='/crearCuenta/' id='crearCuenta' class='bg-root-bg-card rounded-lg min-h-36 min-w-44 xl:w-48 xl:h-36 flex flex-col justify-center items-center gap-3'>
          <img src="/add-activo.svg" alt="Logo: Agregar cuenta" />
          <p class='text-xl'>Agregar cuenta</p>
        </a>
      </div>
    </section>

    <section class='flex items-center justify-center bg-root-bg-card mx-32 my-8 rounded-lg h-48'>
      <h3 class='text-xl'>Publicidad</h3>
    </section>

    
    <script type="module" src="dashboard.js"></script>
  </body>
</html>
