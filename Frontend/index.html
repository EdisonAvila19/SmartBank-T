<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartBank - Inicio</title>
  </head>

  <body>
    <header id='header'></header>    
    
    <div class="min-h-screen flex items-center m-4 relative justify-center top-0 ">
      <div class="bg-white rounded-lg flex flex-col md:flex-row max-w-6xl w-3/4 justify-center align-middle">
        
        <div id="overlay-1" class="w-full md:w-1/2 p-2 m-4 justify-center items-center ">
          <h2 class="text-2xl text-center font-semibold mb-4">Bienvenido a <br> <span class="text-blue-600">SmartBank</span></h2>
          <form id="login" class="space-y-4">
            <input type="text" placeholder="Nombre de usuario" name='nombre' class="w-full p-3 border ">
            <div class="relative">
              <input type="password" id="passwordInput" name='contraseña' placeholder="Contraseña" class="w-full p-3 border border-zinc-300 rounded">
              <!-- Ícono para mostrar la contraseña -->
              <img src="/show.svg" id="showIcon" onclick="togglePasswordVisibility()" class="absolute inset-y-1 right-0 p-2 h-10  cursor-pointer ">
              <!-- Ícono para ocultar la contraseña (inicialmente oculto) -->
              <img src="/hide.svg" id="hideIcon" onclick="togglePasswordVisibility()" class="absolute inset-y-1 right-0 p-2 h-10 cursor-pointer hidden ">
            </div>
            <div class="flex-col justify-between text-sm">
              <p class="text-center">¿No tiene cuenta? <a href="#" id="registrarseBtn" class="text-blue-600">Registrarse</a></p> 
              <p class="text-center "><a href="#" class="items-normal hover:text-blue-600">He perdido mi contraseña</a></p>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Ingresar</button>
          </form>
        </div>
                <!--! Formulario de registro -->

                <div id="overlay-2" class="w-full md:w-1/2 p-2 m-2 hidden flex-col">
                  <h2 class="text-2xl text-center font-semibold mb-4">Bienvenido a <br> <span class="text-blue-600">SmartBank</span></h2>
                  <form class="space-y-4">
                      <input required type="text" placeholder="Nombres" class="w-full p-3 border " />
                      <input required type="text" placeholder="Apellido" class="w-full p-3 border "/>
                      <input id="regDni" required type="number" placeholder="DNI" class="w-full p-3 border "/>
                      <input id="regNac" required type="date" placeholder="" class="w-full p-3 border "/>
                      <input required type="email" placeholder="Email" class="w-full p-3 border "/>
                      <input required type="tel" placeholder="Teléfono" class="w-full p-3 border "/>
                      <input required type="text" placeholder="Dirección" class="w-full p-3 border "/>
                      <input id="passw1" required type="password" minlength="6" maxlength="10" placeholder="Contraseña" class="w-full p-3 border "/>
                      <input id="passw2" required type="password" minlength="6" maxlength="10" placeholder="Confirmar contraseña" class="w-full p-3 border "  />
                      <label for="agree"><input type="checkbox" name="agree" id="agree" value="OK"> Acepto términos y condiciones </label>
                      <button id="btnAccount" class="ghost">Registrarse</button>
                      
                    <div class="flex-col justify-between text-sm">
                      <p class="text-center">Ya tengo cuenta <a href="#" id="ingresarBtn" class="text-blue-600">Ingresa</a></p> 
                      
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Ingresar</button>
                  </form>
                </div>
                </div> 

        <div class="w-full md:w-1/2 hidden md:block mt-8 md:mt-0">
        <div class=" p-8 flex flex-col justify-center">
          <h2 class="text-4xl font-bold mb-4">Tu <span class="text-blue-600">seguridad</span>,<br> nuestro compromiso.</h2>
          <p class="text-zinc-700 mb-8">Toda tu información respaldada por la mejor tecnología en seguridad informática y con la calidad humana que nos caracteriza.</p>
          <div class="flex space-x-8">
          <img src="./callcenter.svg" class="w-1/2 h-14" alt="Call center">
          <img src="./sistema.svg" class="w-1/2 h-16" alt="Sistema activo"/>
          <img src="./seguridad.svg" class="w-1/2 h-16" alt="Seguridad y Privacidad">
          <img src="./usuariosc.svg" class="w-1/2 h-16" alt="Usuarios Activos">
          </div>  
        </div>
        </div>
      </div>
    

    
  
    <script type="module" src="/main.js"></script>
  </body>
</html>
