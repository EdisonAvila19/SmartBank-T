<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartBank - Inicio</title>
  </head>

  <body>
    <header id='header'></header>    
    
    <div class="min-h-screen flex items-center m-4 justify-center top-0 ">
      <div class="bg-white rounded-lg flex max-w-6xl w-full">
        
        <div class="w-1/2 p-8 m-10">
          <h2 class="text-2xl text-center font-semibold mb-4">Bienvenido a <br> <span class="text-blue-600">SmartBank</span></h2>
          <form id="login" class="space-y-4">
            <input type="text" placeholder="Nombre de usuario" name='nombre' class="w-full p-3 border ">
            <div class="relative">
              <input type="password" id="passwordInput" name='contraseña' placeholder="Contraseña" class="w-full p-3 border border-zinc-300 rounded">
              <!-- Ícono para mostrar la contraseña -->
              <img src="/show.svg" id="showIcon" onclick="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer ">
              <!-- Ícono para ocultar la contraseña (inicialmente oculto) -->
              <img src="/hide.svg" id="hideIcon" onclick="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 items-center cursor-pointer hidden ">
            </div>
            <div class="flex-col justify-between text-sm">
              <p class="text-center">¿No tiene cuenta? <a href="#" class="text-blue-600">Registrarse</a></p> 
              <p class="text-center "><a href="#" class="items-normal">He perdido mi contraseña</a></p>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Ingresar</button>
          </form>
        </div>
        
        <div class="w-1/2 p-8 flex flex-col justify-center">
          <h2 class="text-4xl font-bold mb-4">Tu <span class="text-blue-600">seguridad</span>,<br> nuestro compromiso.</h2>
          <p class="text-zinc-700 mb-8">Toda tu información respaldada por la mejor tecnología en seguridad informática y con la calidad humana que nos caracteriza.</p>
          <div class="flex space-x-8">
            <div class="text-center">
              <img src="/call-center.svg" alt="" />
            </div>
            <div class="text-center">
              <img src="/full-time.svg" alt="" />
            </div>
            <div class="text-center">
              <img src="/candado.svg" alt="" />                
            </div>
            <div class="text-center">
              <img src="/1mUsuarios.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
