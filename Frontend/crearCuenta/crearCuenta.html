<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="crearCuenta.css" />
    <title>Vite App</title>
  </head>
  <body>
    <nav id="navBar"></nav>
    <h1 class="text-blue-900 uppercase">Crear Cuenta Bancaria</h1>
    <div class="form-container">
      <h2>Agregar cuenta bancaria</h2>
      <div class="form-group">
        <label for="accountType">Tipo de cuenta</label>
        <select id="accountType">
          <option value="">Tipo de cuenta</option>
          <option value="checking">Cuenta Corriente</option>
          <option value="savings">Cuenta de Ahorro</option>
          <option value="savings">Cuenta Vista</option>
        </select>
      </div>
      <div class="form-group">
        <label for="securityKey">Ingrese su clave de seguridad</label>
        <input type="password" id="securityKey" placeholder="Clave" />
      </div>
      <div class="form-actions">
        <button id="cancelButton">Cancelar</button>
        <button id="addButton" disabled>Agregar</button>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <p>Su cuenta se ha a√±adido correctamente</p>
        <button id="closeModal">Cerrar</button>
      </div>
    </div>
    <script type="module" src="crearCuenta.js"></script>
  </body>
</html>
